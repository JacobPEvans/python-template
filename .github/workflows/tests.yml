
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (if available)
      run: |
        if pip list | grep -q flake8; then flake8 src/ tests/; fi
        if pip list | grep -q black; then black --check src/ tests/; fi
        if pip list | grep -q isort; then isort --check-only src/ tests/; fi
      continue-on-error: true

    - name: Run type checking (if available)
      run: |
        if pip list | grep -q mypy; then mypy src/; fi
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        pytest -v --cov=src/hello_world --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
