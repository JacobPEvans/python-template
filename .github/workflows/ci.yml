    #     git add -A
    #     git diff --staged --quiet || git commit -m "style: Auto-fix code formatting [skip ci]"

    # - name: Push auto-fixes
    #   if: github.event_name == 'push'
    #   run: |
    #     git push

    - name: Run flake8
      run: |
        flake8 src/ tests/

    - name: Run mypy
      run: |
        mypy src/
